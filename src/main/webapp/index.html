<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <code id="counts"></code>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("counts").innerHTML = xhttp.response;
                }  
            };
            xhttp.open("GET", "/WeblogViewCounter/count", true);
            xhttp.send();
        </script>
    </body>
</html>
